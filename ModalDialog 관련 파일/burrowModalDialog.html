<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="burrowModalDialog.css" rel="stylesheet" type="text/css" />
    <link href="dialogBody.css" rel="stylesheet" type="text/css" />
    <title>대출</title>
</head>
<body>
    <div class="modalContainer">
        <div class="title">   
            <div>
                <p class="titleName"><h3>대출</h3></p>
            </div>
        </div>

        <div class="input">
            <p class="bookNumber">도서 번호</p>
            <input type="TEXT", id="bookNum">
            <p class="userNumber">사용자 번호</p>
            <input type="TEXT", id="userNum">
        </div>
        <div class="button">
            <button class="okButton" type="button">
                확인
            </button>
            <button class="cancelButton" type="button">
                취소
            </button>
        </div> 
    </div>
</body>
</html>
